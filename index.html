<!DOCTYPE html>
<html>
<head>
    <title>File Metadata Example</title>
</head>
<body>
  <h1>Basic MetaData Info</h1>
    <input type="file" id="fileInput" onchange="handleFileSelect(event)">
    <ul id="metadataList"></ul>

    <script>
        function handleFileSelect(event) {
            const fileInput = event.target;
            const fileList = fileInput.files;

            const metadataList = document.getElementById('metadataList');
            metadataList.innerHTML = ''; // Clear previous entries

            for (let i = 0; i < fileList.length; i++) {
                const file = fileList[i];
                const listItem = document.createElement('li');
                listItem.textContent = `Name: ${file.name}, Size: ${file.size} bytes, Type: ${file.type}`;

                // Retrieve last modification date
                const lastModified = new Date(file.lastModified);
                listItem.textContent += `, Last Modified: ${lastModified.toLocaleString()}`;

                metadataList.appendChild(listItem);
            }
        }
    </script>
</body>
</html>
